        function getWordColor(word) {
            let hash = 0;
            for (let i = 0; i < word.length; i++) {
                hash = word.charCodeAt(i) + ((hash << 5) - hash);
            }
            return colors[Math.abs(hash) % colors.length];
        }
        
        function getWordSizeClass(count, maxCount) {
            const ratio = count / maxCount;
            if (ratio >= 0.8) return 'word-size-9';
            if (ratio >= 0.6) return 'word-size-8';
            if (ratio >= 0.45) return 'word-size-7';
            if (ratio >= 0.35) return 'word-size-6';
            if (ratio >= 0.25) return 'word-size-5';
            if (ratio >= 0.15) return 'word-size-4';
            if (ratio >= 0.08) return 'word-size-3';
            if (ratio >= 0.04) return 'word-size-2';
            return 'word-size-1';
        }
        
        function getRandomRotation() {
            return 'rotate-' + (Math.floor(Math.random() * 7) + 1);
        }
        
        function renderWordCloud() {
            const container = document.getElementById('wordCloud');
            if (!keywordsData.length) {
                container.innerHTML = '<span class="text-gray-400">暂无关键词</span>';
                return;
            }
            
            const maxCount = Math.max(...keywordsData.map(k => k.count));
            const shuffled = [...keywordsData].sort(() => Math.random() - 0.5);
            
            let html = '';
            shuffled.forEach((kw) => {
                const sizeClass = getWordSizeClass(kw.count, maxCount);
                const color = getWordColor(kw.word);
                const rotation = getRandomRotation();
                const bgStyle = `background-color: ${color}20; color: ${color}; border: 1px solid ${color}40;`;
                
                html += '<span class="word-cloud-item ' + sizeClass + ' ' + rotation + '" '
                      + 'style="' + bgStyle + '" '
                      + 'onclick="filterByKeyword(' + "'" + kw.word + "'" + ')" '
                      + 'data-keyword="' + kw.word + '">'
                      + kw.word + '</span>';
            });
            
            container.innerHTML = html;
        }
        
        function getGradeClass(grade) {
            return grade === 'P1' ? 'grade-p1' : grade === 'P2' ? 'grade-p2' : 'grade-p3';
        }
        
        function renderPapers(papersToRender) {
            const container = document.getElementById('papersContainer');
            const noResults = document.getElementById('noResults');
            
            if (papersToRender.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            let html = '';
            for (const paper of papersToRender) {
                const gradeClass = getGradeClass(paper.grade);
                const hasSage = paper.sage && paper.sage.core_findings && paper.sage.core_findings.length > 0;
                const tldr = paper.sage && paper.sage.tldr_lightning ? paper.sage.tldr_lightning : '';
                
                let cats = '';
                for (const cat of paper.categories) {
                    cats += '<span class="tag bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">' + cat + '</span>';
                }
                
                let kwTags = '';
                for (const kw of paper.keywords.slice(0, 5)) {

                }
                if (paper.keywords.length > 5) {
                    kwTags += '<span class="text-xs text-gray-400">+' + (paper.keywords.length - 5) + '</span>';
                }
                
                let sageBadge = hasSage ? '<span class="innovation-badge text-white text-xs px-2 py-1 rounded-full">SAGE</span>' : '';
                
                html += '<div class="paper-card bg-white rounded-xl p-6 shadow-sm" onclick="showDetail(' + "'" + paper.id + "'" + ')">';

                html += '<div class="flex items-center gap-2 mb-2">';
                html += '<span class="' + gradeClass + ' text-white text-xs px-2 py-1 rounded-full font-medium">' + paper.grade + '</span>';
                html += '<span class="if-badge text-white text-xs px-2 py-1 rounded-full">IF: ' + paper.impact_factor + '</span>';
                html += sageBadge;
                html += '</div>';
                html += '<h3 class="text-lg font-semibold text-gray-900 mb-2">' + paper.title + '</h3>';
                html += '<p class="text-sm text-gray-600 mb-2">' + paper.authors.join(', ') + '</p>';
                html += '<p class="text-sm text-gray-500">' + paper.journal + ' · ' + paper.year + '</p>';
                html += '</div></div>';
                
                if (tldr) {
                    html += '<div class="abstract-level abstract-lightning">';
                    html += '<div class="text-xs text-amber-700 font-medium mb-1">⚡ TL;DR</div>';
                    html += '<div class="text-sm text-gray-700">' + tldr + '</div>';
                    html += '</div>';

                if (kwTags) {
                    html += '<div class="flex flex-wrap gap-2 mt-3 mb-2">' + kwTags + '</div>';

                html += '<div class="flex flex-wrap gap-2 mt-2">' + cats + '</div>';
                html += '</div>';
            }
            
            container.innerHTML = html;
        }
        
        function filterByKeyword(keyword) {
            activeKeywordFilter = activeKeywordFilter === keyword ? '' : keyword;
            updateFilterUI();
            applyFilters();
        }
        
        function updateFilterUI() {
            document.querySelectorAll('.word-cloud-item').forEach(el => el.classList.remove('active'));
            if (activeKeywordFilter) {
                const el = document.querySelector('[data-keyword="' + activeKeywordFilter + '"]');
                if (el) el.classList.add('active');
            }
            
            const statusEl = document.getElementById('filterStatus');
            const textEl = document.getElementById('filterText');
            
            if (activeKeywordFilter) {
                textEl.textContent = '关键词: ' + activeKeywordFilter;
                statusEl.classList.remove('hidden');
            } else {
                statusEl.classList.add('hidden');
            }
        }
        
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            currentPapers = papers.filter(p => {
                const matchesSearch = !searchTerm || 
                    p.title.toLowerCase().includes(searchTerm) ||
                    p.authors.some(a => a.toLowerCase().includes(searchTerm)) ||
                    p.journal.toLowerCase().includes(searchTerm) ||
                    p.keywords.some(k => k && k.toLowerCase().includes(searchTerm));
                
                const matchesKeyword = !activeKeywordFilter || 
                    p.keywords.some(k => k === activeKeywordFilter);
                
                return matchesSearch && matchesKeyword;
            });
            
            renderPapers(currentPapers);
        }
        
        function handleSearch() {
            applyFilters();
        }
        
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            activeKeywordFilter = '';
            updateFilterUI();
            currentPapers = [...papers];
            renderPapers(currentPapers);
        }
